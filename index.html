<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex Card</title>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-content">
                <h2 class="card-title">Test</h2>
                <div class="image">
                    <img src="basil.jpg" alt="Card Image" class="card-pic">
                </div>
                <div class="name">
                    <p>name of pokemon</p>
                </div>
                <div class="pokemon_type">
                    Types:
                </div>
                <div class="type">
                    placeholder
                </div>

                <div class="arrows">
                    <div class="left_arrow">
                        <p> &#60;</p>
                    </div>
                    <div class="right_arrow">
                        <p> &#60;</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card_right">
            <p>test</p>
            <div class="info_box">
                <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </div>
            <div class="buttons">
                <div class="info_button">
                    <p> &#60;</p>
                </div>
                <div class="moves_button">
                    <p> &#60;</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
